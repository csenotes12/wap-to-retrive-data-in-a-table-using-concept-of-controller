<!--wap to retrive data in a table uing concept of controller-->

<!DOCTYPE html>
<html>
<head>
<title>csenotes12</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript">
	var a=angular.module("myapp",[]);
	a.controller("firstcont",function($scope)
	{
     $scope.records=[
     {"name":"sandeep","city":"kanpur"},
     {"name":"vakil","city":"noida"},
     {"name":"sunil","city":"bundi"}
     ];
    });
</script>
</head>
<body ng-app="myapp">
<div ng-controller="firstcont">
	Name :<input type="text" ng-model="user" name=""><br/>
	{{"Name : " +user }}<br/>
	Price:<input type="text" ng-model="city" name=""><br>
    {{"city : " +city}}<br>
    <hr>
   <table border="1">
    	<tr>
    		<th>Name</th>
    		<th>City</th>
    	</tr>
    	<tr ng-repeat="data in records">
    		<td>{{data.name}}</td>
    		<td>{{data.city}}</td>
    	</tr>
    </table>
</div>
</body>
</html>
